<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-950">
    <!-- Nav Bar -->
    <nav
      class="w-full h-14 bg-indigo-200 flex justify-between px-4 md:px-4 items-center"
    >
      <div class="text-2xl text-indigo-700 font-bold">Skills Set</div>
      <ul class="md:flex hidden font-semibold">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About Us</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
      </ul>
      <div
        class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer"
      >
        Login/Signup
      </div>
      <div class="md:hidden">
        <a class="text-4xl" href="#">&#8801;</a>
      </div>
    </nav>
    <!-- NavBar Ends here -->

    <!-- Image section start here  -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="/pexels-ali-pazani-2777898.jpg"
        alt=""
      />
      <img
        class="w-full md:hidden"
        src="/pexels-coppertist-wu-15515660.jpg"
        alt=""
      />
    </header>
    <!-- Image section end here -->

    <!-- Our Students section -->
    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <p class="text-indigo-800 font-bold text-3xl md:tex-4xl text-center">
          "Pure Hardwork, No Shortcuts"
        </p>
        <div class="w-60 h-1 border-b-4 border-yellow-400 mt-2 rounded-2xl md:mt-4 mb-12"></div>
        
      </div>
    </div>
  </body>
</html>
